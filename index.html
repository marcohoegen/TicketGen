<!DOCTYPE html>
<html lang="de">
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="script.js"></script>
        <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .myLink {display: none}
        </style>
    </head>
    <body class="w3-light-grey w3-center">
        <div class="w3-container">
            <div class="w3-panel w3-padding-16 w3-black w3-opacity w3-card">
            <h2>Ticket Generator!</h2>
            <label>Name:</label>
            <input id="name" class="w3-input w3-border" type="text" placeholder="Max Mustermann">
            <label>Datum:</label>
            <input id="dateVal" class="w3-input w3-border" type="date" lang="de" onchange="">
            <label>Zeitraum:</label>
            <select id="interval" class="w3-select w3-border">
                <option>08:00-09:30</option>
                <option>09:30-11:00</option>
                <option>11:00-12:30</option>
                <option>12:30-14:00</option>
                <option>14:00-15:30</option>
                <option>15:30-17:00</option>
                <option>17:00-18:30</option>
                <option>18:30-20:00</option>
                <option>20:00-21:30</option>
            </select>
            <button type="button" class="w3-button w3-border w3-margin-top" onclick="Generate()">Generieren</button>
            </div>
        </div>
        </div>
    </body>
</html>
